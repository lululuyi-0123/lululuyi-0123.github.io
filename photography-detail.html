<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>摄影作品详情 - LUYI个人作品集</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 导航栏 -->
        <nav class="nav-bar">
            <a href="index.html" class="nav-link">首页</a>
            <a href="about.html" class="nav-link">个人简介</a>
            <a href="projects.html" class="nav-link">项目经历</a>
            <a href="design.html" class="nav-link">平面视觉</a>
            <a href="photography.html" class="nav-link active">摄影</a>
        </nav>

        <!-- 返回按钮 -->
        <div class="back-button-container">
            <a href="photography.html" class="back-button">← 返回摄影作品</a>
        </div>

        <!-- 作品详情内容 -->
        <main class="detail-content">
            <!-- 作品标题 -->
            <header class="detail-header">
                <h1 class="detail-title" id="photoTitle">作品标题</h1>
                <p class="detail-date" id="photoDate">2024</p>
                <div class="title-line"></div>
            </header>

            <!-- 作品图片展示 -->
            <section class="detail-images-section">
                <div class="detail-images-grid" id="photoImages">
                    <!-- 图片将通过JavaScript动态加载 -->
                    <!-- 图片应放在 images/photography/photo-1/ 文件夹中 -->
                </div>
            </section>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <p>&copy; LUYI个人作品集</p>
        </footer>
    </div>

    <script src="script.js"></script>
    <script>
        // 摄影作品数据（根据实际作品修改）
        const photographyData = {
            1: {
                title: "作品标题一",
                date: "2024",
                images: [
                    "images/photography/photo-1/img-1.jpg",
                    "images/photography/photo-1/img-2.jpg",
                    "images/photography/photo-1/img-3.jpg"
                ]
            },
            2: {
                title: "作品标题二",
                date: "2024",
                images: [
                    "images/photography/photo-2/img-1.jpg",
                    "images/photography/photo-2/img-2.jpg"
                ]
            },
            3: {
                title: "作品标题三",
                date: "2024",
                images: [
                    "images/photography/photo-3/img-1.jpg",
                    "images/photography/photo-3/img-2.jpg",
                    "images/photography/photo-3/img-3.jpg"
                ]
            },
            4: {
                title: "作品标题四",
                date: "2023",
                images: [
                    "images/photography/photo-4/img-1.jpg",
                    "images/photography/photo-4/img-2.jpg"
                ]
            },
            5: {
                title: "作品标题五",
                date: "2023",
                images: [
                    "images/photography/photo-5/img-1.jpg",
                    "images/photography/photo-5/img-2.jpg"
                ]
            },
            6: {
                title: "作品标题六",
                date: "2023",
                images: [
                    "images/photography/photo-6/img-1.jpg",
                    "images/photography/photo-6/img-2.jpg"
                ]
            }
        };

        // 获取URL参数
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 加载作品数据
        function loadPhotography() {
            const photoId = getUrlParameter('id');
            const photo = photographyData[photoId];

            if (photo) {
                document.getElementById('photoTitle').textContent = photo.title;
                document.getElementById('photoDate').textContent = photo.date;
                // 加载图片
                const imagesContainer = document.getElementById('photoImages');
                imagesContainer.innerHTML = '';
                photo.images.forEach(imgSrc => {
                    const imgDiv = document.createElement('div');
                    imgDiv.className = 'detail-image-item';
                    const img = document.createElement('img');
                    img.src = imgSrc;
                    img.alt = photo.title;
                    img.onerror = function() {
                        this.style.display = 'none';
                    };
                    imgDiv.appendChild(img);
                    imagesContainer.appendChild(imgDiv);
                });
            }
        }

        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', loadPhotography);
    </script>
</body>
</html>
