<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目详情 - LUYI个人作品集</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 导航栏 -->
        <nav class="nav-bar">
            <a href="index.html" class="nav-link">首页</a>
            <a href="about.html" class="nav-link">个人简介</a>
            <a href="projects.html" class="nav-link active">项目经历</a>
            <a href="design.html" class="nav-link">平面视觉</a>
            <a href="photography.html" class="nav-link">摄影</a>
        </nav>

        <!-- 返回按钮 -->
        <div class="back-button-container">
            <a href="projects.html" class="back-button">← 返回项目列表</a>
        </div>

        <!-- 项目详情内容 -->
        <main class="detail-content">
            <!-- 项目标题 -->
            <header class="detail-header">
                <h1 class="detail-title" id="projectTitle">项目名称</h1>
                <p class="detail-date" id="projectDate">2024年</p>
                <div class="title-line"></div>
            </header>

            <!-- 项目描述文字部分 -->
            <section class="detail-text-section">
                <h2>项目简介</h2>
                <p id="projectDescription">
                    <!-- 【需要编辑】在这里填写项目详细描述 -->
                    这里是项目的详细描述。包括项目背景、你的角色、使用的技术、项目成果等。
                    可以分多段描述，详细展示项目的各个方面。
                </p>

                <h2>项目背景</h2>
                <p id="projectBackground">
                    <!-- 【需要编辑】在这里填写项目背景 -->
                    描述项目的背景信息、需求来源、目标用户等。
                </p>

                <h2>我的角色</h2>
                <p id="projectRole">
                    <!-- 【需要编辑】在这里填写你在项目中的角色 -->
                    描述你在项目中的具体职责和贡献。
                </p>

                <h2>技术栈</h2>
                <div class="project-tags" id="projectTags">
                    <span class="tag">技术标签1</span>
                    <span class="tag">技术标签2</span>
                    <span class="tag">技术标签3</span>
                </div>

                <h2>项目成果</h2>
                <p id="projectResult">
                    <!-- 【需要编辑】在这里填写项目成果 -->
                    描述项目的最终成果、影响、获得的反馈等。
                </p>
            </section>

            <!-- PDF文档部分 -->
            <section class="detail-pdf-section">
                <h2>项目文档</h2>
                <div class="pdf-container">
                    <!-- 【需要添加】在这里添加PDF文档 -->
                    <!-- 将PDF命名为 project-1-doc.pdf 并放在 documents/projects 文件夹中 -->
                    <iframe src="documents/projects/project-1-doc.pdf" class="pdf-viewer" id="projectPDF">
                        <p>您的浏览器不支持PDF预览。请<a href="documents/projects/project-1-doc.pdf" target="_blank">点击这里下载</a>查看。</p>
                    </iframe>
                    <div class="pdf-download">
                        <a href="documents/projects/project-1-doc.pdf" target="_blank" class="download-button">下载PDF文档</a>
                    </div>
                </div>
            </section>

            <!-- 项目图片展示 -->
            <section class="detail-images-section">
                <h2>项目图片</h2>
                <div class="detail-images-grid" id="projectImages">
                    <!-- 图片将通过JavaScript动态加载 -->
                    <!-- 图片应放在 images/projects/project-1/ 文件夹中 -->
                </div>
            </section>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <p>&copy; LUYI个人作品集</p>
        </footer>
    </div>

    <script src="script.js"></script>
    <script>
        // 项目数据（根据实际项目修改）
        const projectData = {
            1: {
                title: "项目名称一",
                date: "2024年",
                description: "这里是项目的详细描述。包括项目背景、你的角色、使用的技术、项目成果等。",
                background: "描述项目的背景信息、需求来源、目标用户等。",
                role: "描述你在项目中的具体职责和贡献。",
                tags: ["技术标签1", "技术标签2", "技术标签3"],
                result: "描述项目的最终成果、影响、获得的反馈等。",
                pdf: "documents/projects/project-1-doc.pdf",
                images: [
                    "images/projects/project-1/img-1.jpg",
                    "images/projects/project-1/img-2.jpg",
                    "images/projects/project-1/img-3.jpg"
                ]
            },
            2: {
                title: "项目名称二",
                date: "2023年",
                description: "这里是项目的详细描述。",
                background: "项目背景描述。",
                role: "我的角色描述。",
                tags: ["技术标签1", "技术标签3"],
                result: "项目成果描述。",
                pdf: "documents/projects/project-2-doc.pdf",
                images: [
                    "images/projects/project-2/img-1.jpg",
                    "images/projects/project-2/img-2.jpg"
                ]
            },
            3: {
                title: "项目名称三",
                date: "2023年",
                description: "这里是项目的详细描述。",
                background: "项目背景描述。",
                role: "我的角色描述。",
                tags: ["技术标签2", "技术标签4"],
                result: "项目成果描述。",
                pdf: "documents/projects/project-3-doc.pdf",
                images: [
                    "images/projects/project-3/img-1.jpg",
                    "images/projects/project-3/img-2.jpg",
                    "images/projects/project-3/img-3.jpg"
                ]
            }
        };

        // 获取URL参数
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 加载项目数据
        function loadProject() {
            const projectId = getUrlParameter('id');
            const project = projectData[projectId];

            if (project) {
                document.getElementById('projectTitle').textContent = project.title;
                document.getElementById('projectDate').textContent = project.date;
                document.getElementById('projectDescription').textContent = project.description;
                document.getElementById('projectBackground').textContent = project.background;
                document.getElementById('projectRole').textContent = project.role;
                document.getElementById('projectResult').textContent = project.result;

                // 更新标签
                const tagsContainer = document.getElementById('projectTags');
                tagsContainer.innerHTML = '';
                project.tags.forEach(tag => {
                    const span = document.createElement('span');
                    span.className = 'tag';
                    span.textContent = tag;
                    tagsContainer.appendChild(span);
                });

                // 更新PDF
                const pdfIframe = document.getElementById('projectPDF');
                pdfIframe.src = project.pdf;
                const downloadLink = pdfIframe.nextElementSibling.querySelector('a');
                downloadLink.href = project.pdf;

                // 加载图片
                const imagesContainer = document.getElementById('projectImages');
                imagesContainer.innerHTML = '';
                project.images.forEach(imgSrc => {
                    const imgDiv = document.createElement('div');
                    imgDiv.className = 'detail-image-item';
                    const img = document.createElement('img');
                    img.src = imgSrc;
                    img.alt = project.title;
                    img.onerror = function() {
                        this.style.display = 'none';
                    };
                    imgDiv.appendChild(img);
                    imagesContainer.appendChild(imgDiv);
                });
            }
        }

        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', loadProject);
    </script>
</body>
</html>
